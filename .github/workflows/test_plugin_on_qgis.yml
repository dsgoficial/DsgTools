name: unittests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, dev]

jobs:
  test-desktop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .docker
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Pull docker images
        run: docker-compose pull
      - name: Start the environment
        run: ./start.sh
      - name: Tests
        run: docker-compose exec -T qgis sh -c "cd /tests_directory && qgis_testrunner.sh tests.test_ValidationAlgorithms \
                                            && qgis_testrunner.sh tests.test_EnvironmentSetterAlgorithms \
                                            && qgis_testrunner.sh tests.test_CustomButtonSetup && \ 
                                            qgis_testrunner.sh tests.test_DsgToolsProcessingModel && \
                                            qgis_testrunner.sh tests.test_OtherAlgorithms"
      - name: Stop the environment
        run: docker-compose down 
